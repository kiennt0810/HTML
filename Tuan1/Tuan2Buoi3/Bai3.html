<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-shadow:2px 2px 8px rgb(3, 73, 138);
            color: white;
        }
        div {
            height: 100px;
            width: 400px;
            background-color: yellow;
            box-shadow: 5px 10px 5px #888888; /* blur effect*/
        }
        div p {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Text Shadow Effect!</h1>
    <div>
        <p>This is a div element with a box-shadow</p>
    </div>
</body>
</html>
