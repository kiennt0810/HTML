<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="wellcomeText">Wellcome to VTCAcademy</p>
    <div>
        <button onclick="changeStyle()">ChangeStyle</button>
    </div>
    <script>
        function changeStyle()
        {
            document.getElementById("wellcomeText").style.color = "green";
            document.getElementById("wellcomeText").style.fontSize = "50px";
            document.getElementById("wellcomeText").style.fontFamily = "Times New Roman', Times, serif";
        }
    </script>
</body>
</html>
